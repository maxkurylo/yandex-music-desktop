<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Proxy Server</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="input">
        <input type="text" id="proxyServer" placeholder="ip:port">
        <button id="proxyList" class="a">Список прокси-серверов</button>
    </div>

    <label>
        <input type="checkbox" id="useProxy">
        <span></span>
        Использовать прокси
    </label>

    <button id="done" class="btn">Готово</button>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
